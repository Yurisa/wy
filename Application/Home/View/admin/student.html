                    <!-- END PAGE HEADER-->
                    <!-- BEGIN DASHBOARD STATS 1-->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <div class="portlet light bordered">
                                <div class="portlet-title">

                                        <span class="caption-subject bold uppercase"> 学生列表<neq name="catename" value=""> — {$catename}</neq></span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-toolbar">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="btn-group">
                                                    <!-- <a href="?c=admin&a=scenic_add"><button class="btn sbold green"> <i class="fa fa-plus"></i> 新增景点</button></a> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover table-checkable order-column table_managed_sample" style="border-bottom:none">
                                        <thead>
                                            <tr>
                                                <th width="100"> ID </th>
                                                <th> 姓名 </th>
                                                <th> 手机号码 </th>
                                                <th > 年级</th>
                                                <th width="130"> 性别</th>
                                                <th width="120"> 学校 </th>
                                                <th width="120"> 操作 </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        	<volist name='studentlist' id='student'>
                                            <tr class="odd gradeX">
                                                <td>{$student.s_id}</td>
                                               	<td>{$student.s_name}</td>
                                                <td>{$student.s_pnum}</td>
                                                <td>{$student.s_grade}</td>
                                                <td>{$student.s_sex}</td>
                                                <td>{$studet.s_school}</td>
                                                <td>
                                                	<span><i class="fa fa-edit"></i> <a href="?c=admin&a=book_one&id={$one.id}">编辑</a> </span>
                                                    <!-- &nbsp;|&nbsp; <span><i class="fa fa-times"></i> <a href="?c=admin&a=scenic_delete&id={$one.id}" onClick="return confirm('您确定进行删除操作吗？删除将不可恢复！')">删除</a> </span>--> 
                                                    <neq name="category" value="0">
                                                        <span><i class="fa fa-edit"></i> <a href="?c=admin&a=book_dropCategory&id={$one.id}&category={$category}">从分类删除</a> </span>
                                                    </neq>
                                                </td>
                                            </tr>
                                            </volist>
                                        </tbody>
                                    </table>
